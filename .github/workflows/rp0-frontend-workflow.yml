name: RP0 Banking Frontend CI/CD

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
#  pull_request:
#    branches: [ main ]

jobs:
  build-rp0-bankapp-frontend:
    runs-on: ubuntu-latest # Specifies that this job runs on the latest Ubuntu runner
#    defaults:
#      run:
#        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # Installs Node.js v18 (compatible with Angular 17.3 project)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
#      - name: Lint
#        run: npm run lint

      - name: Test
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: Build Angular app
        run: npm run build

#      - name: Upload frontend artifacts
#        uses: actions/upload-artifact@v4
#        with:
#          name: angular-dist
#          path: dist/

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-app:latest .

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend-app:latest
        
