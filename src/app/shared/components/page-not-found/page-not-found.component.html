<main class="flex h-full w-full items-center justify-center">
  <section class="w-5/6">
    <div class="px-4 py-8 md:px-6 lg:px-8">
      <div
        class="text-center"
        style="
          background: radial-gradient(
            50% 109137.91% at 50% 50%,
            rgba(233, 30, 99, 0.1) 0%,
            rgba(254, 244, 247, 0) 100%
          );
        "
      >
        <span class="inline-block bg-white px-3 text-2xl font-bold text-pink-500">404</span>
      </div>
      <div class="my-10 text-center text-6xl font-bold text-gray-900">Page Not Found</div>
      <p class="my-10 text-center text-3xl text-gray-600">Sorry, we couldn't find the page.</p>
      <div class="flex items-center justify-center gap-1">
        <button
          pRipple
          type="button"
          class="p-button mr-2 border-none bg-transparent px-5 py-3 text-martinique-950"
        >
          <span
            class="p-button-icon p-button-icon-left pi pi-arrow-left"
            aria-hidden="true"
          ></span
          ><span class="p-button-label">Go Back</span>
        </button>
        <button
          type="button"
          pRipple
          class="p-button bg-martinique-900 px-5 py-3 text-white hover:bg-martinique-950"
          (click)="navigateToHome()"
        >
          <span class="p-button-icon p-button-icon-left pi pi-home" aria-hidden="true"></span
          ><span class="p-button-label">Home</span>
        </button>
      </div>
    </div>
  </section>
</main>
