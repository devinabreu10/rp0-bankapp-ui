<div class="container mx-auto px-4 py-8">
  <p-toast position="top-center" />

  <h1 class="mb-8 text-center text-3xl font-semibold dark:text-secondaryDark">
    Account Summary
  </h1>

  <div class="mx-auto max-w-3xl">
    <div class="overflow-hidden rounded-lg bg-white shadow-md dark:bg-[#33334d]">
      <div
        class="flex justify-between border-b border-gray-200 bg-gray-100 px-6 py-4 dark:border-[#4a4a66] dark:bg-[#4a4a66]"
      >
        <h2
          class="self-center text-xl font-semibold text-gray-800 dark:text-secondaryDark"
        >
          {{ resolveAccountNickname() }}
        </h2>
        <button
          class="p-button flex items-center justify-center rounded bg-red-600 px-4 py-2 font-semibold text-primaryLight shadow-sm transition-all hover:bg-red-700 focus:outline-none disabled:opacity-70 dark:bg-red-500 dark:hover:bg-red-400"
          (click)="showCloseDialog = true"
        >
          <i class="pi pi-times-circle mr-2" aria-hidden="true"></i>
          Close Account
        </button>
      </div>

      <div class="p-6">
        <div class="mb-6">
          <div class="mb-4 flex items-center justify-between">
            <h3 class="text-lg font-medium text-gray-700 dark:text-secondaryDark">
              Account Information
            </h3>
            <button
              class="rounded bg-martinique-900 px-4 py-2 font-semibold text-primaryLight transition-colors hover:bg-martinique-950 dark:bg-accent dark:text-primaryDark dark:hover:bg-putty-200"
              routerLink="/accounts"
            >
              Back to Dashboard
            </button>
          </div>

          <div class="mb-4 rounded-lg bg-gray-50 p-4 dark:bg-[#4a4a66]">
            <div class="grid grid-cols-2 gap-4">
              <div>
                <p class="text-sm text-gray-500 dark:text-gray-400">Account Number</p>
                <p class="text-lg font-medium dark:text-secondaryDark">
                  {{ account.accountNumber }}
                </p>
              </div>
              <div>
                <p class="text-sm text-gray-500 dark:text-gray-400">Account Type</p>
                <p class="text-lg font-medium dark:text-secondaryDark">
                  {{ account.accountType }}
                </p>
              </div>
            </div>
          </div>

          <div class="rounded-lg bg-gray-50 p-4 dark:bg-[#4a4a66]">
            <p class="text-sm text-gray-500 dark:text-gray-400">Current Balance</p>
            <p class="text-3xl font-bold text-gray-900 dark:text-secondaryDark">
              {{ account.accountBalance | currency }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  @if (showCloseDialog) {
    <app-close-account-dialog
      [accountName]="resolveAccountNickname()"
      (confirm)="closeAccount()"
      (cancel)="showCloseDialog = false"
    ></app-close-account-dialog>
  }
</div>
