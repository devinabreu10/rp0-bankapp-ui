<main class="flex h-full w-full items-center justify-center">
  <div
    class="w-4/5 min-w-fit max-w-xl space-y-6 rounded-lg bg-putty-100 px-14 py-12 text-center shadow-lg dark:bg-martinique-950"
  >
    <h2
      class="h-14 border-b-4 border-b-martinique-900 text-center font-logo text-3xl font-medium text-primaryDark dark:border-b-accent dark:text-secondaryDark"
    >
      Create RP0 Bank Account
    </h2>
    <div class="relative !mt-3 h-1">
      @if (signUpForm.invalid && signUpForm.touched) {
        <span class="absolute -inset-2 text-sm text-red-500 dark:text-red-400"
          >*There are empty required fields</span
        >
      }
    </div>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label
            for="firstName"
            class="block text-left text-sm font-medium text-gray-700 dark:text-secondaryDark"
            >First Name<i class="ml-[2px] text-red-500 dark:text-red-400">*</i></label
          >
          <input
            id="firstName"
            type="text"
            pInputText
            formControlName="firstName"
            class="mt-1 block w-full rounded-md border border-gray-300 bg-primaryLight px-3 py-3 shadow-sm focus:border-martinique-700 focus:outline-none focus:ring-martinique-700 sm:text-sm dark:border-[#4a4a66] dark:bg-primaryDark dark:text-secondaryDark dark:focus:border-accent dark:focus:ring-accent"
          />
        </div>

        <div>
          <label
            for="lastName"
            class="block text-left text-sm font-medium text-gray-700 dark:text-secondaryDark"
            >Last Name<i class="ml-[2px] text-red-500 dark:text-red-400">*</i></label
          >
          <input
            id="lastName"
            type="text"
            pInputText
            formControlName="lastName"
            class="mt-1 block w-full rounded-md border border-gray-300 bg-primaryLight px-3 py-3 shadow-sm focus:border-martinique-700 focus:outline-none focus:ring-martinique-700 sm:text-sm dark:border-[#4a4a66] dark:bg-primaryDark dark:text-secondaryDark dark:focus:border-accent dark:focus:ring-accent"
          />
        </div>

        <div>
          <label
            for="address"
            class="block text-left text-sm font-medium text-gray-700 dark:text-secondaryDark"
            >Address</label
          >
          <input
            id="address"
            type="text"
            pInputText
            formControlName="address"
            class="mt-1 block w-full rounded-md border border-gray-300 bg-primaryLight px-3 py-3 shadow-sm focus:border-martinique-700 focus:outline-none focus:ring-martinique-700 sm:text-sm dark:border-[#4a4a66] dark:bg-primaryDark dark:text-secondaryDark dark:focus:border-accent dark:focus:ring-accent"
          />
        </div>

        <div>
          <label
            for="username"
            class="block text-left text-sm font-medium text-gray-700 dark:text-secondaryDark"
            >Username<i class="ml-[2px] text-red-500 dark:text-red-400">*</i></label
          >
          <input
            id="username"
            type="text"
            pInputText
            formControlName="username"
            class="mt-1 block w-full rounded-md border border-gray-300 bg-primaryLight px-3 py-3 shadow-sm focus:border-martinique-700 focus:outline-none focus:ring-martinique-700 sm:text-sm dark:border-[#4a4a66] dark:bg-primaryDark dark:text-secondaryDark dark:focus:border-accent dark:focus:ring-accent"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-left text-sm font-medium text-gray-700 dark:text-secondaryDark"
            >Password<i class="ml-[2px] text-red-500 dark:text-red-400">*</i></label
          >
          <p-password
            id="password"
            type="password"
            formControlName="password"
            [toggleMask]="true"
            styleClass="sign-up w-full"
          />
        </div>

        <div>
          <button
            class="p-button mt-5 w-full justify-center rounded-lg bg-martinique-900 px-4 py-3 font-medium text-primaryLight hover:bg-martinique-950 dark:bg-accent dark:text-primaryDark dark:hover:bg-putty-200 dark:focus:shadow-lara-dark-accent-btn"
            [disabled]="signUpForm.invalid"
          >
            <i class="pi pi-book mr-2" aria-hidden="true"></i>
            Sign Up
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
