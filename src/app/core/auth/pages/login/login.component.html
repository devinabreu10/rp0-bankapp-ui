<main class="flex h-full w-full items-center justify-center">
  <section
    class="flex h-full min-w-[525px] flex-col justify-center rounded-lg bg-white p-20 shadow-lg lg:w-1/2"
  >
    <div class="mb-5 flex flex-col items-center">
      <img
        src="assets/rp0-banking-favicon.ico"
        alt="rp0-banking-logo"
        class="mb-3"
        width="96"
      />
      <div class="mb-3 text-3xl font-medium text-putty-950">Welcome Back</div>
      <!-- <span class="font-medium leading-relaxed text-gray-600">Don't have an account?</span>
      <a class="ml-2 cursor-pointer font-medium text-blue-500 no-underline">Create today!</a> -->
    </div>

    <form>
      <label for="username" class="mb-2 block font-medium text-gray-900">Username</label>
      <input
        id="username"
        type="text"
        placeholder="Username"
        pInputText
        class="mb-3 w-full rounded border border-gray-300 px-3 py-3"
      />

      <label for="password1" class="mb-2 block font-medium text-gray-900">Password</label>
      <input
        id="password1"
        type="password"
        placeholder="Password"
        pInputText
        class="mb-3 w-full rounded border border-gray-300 px-3 py-3"
      />

      <div class="mb-6 flex items-center justify-between">
        <div class="flex items-center">
          <p-checkbox
            id="rememberme1"
            [binary]="true"
            styleClass="mr-2 ring-1 ring-gray-300 rounded-md"
          ></p-checkbox>
          <label for="rememberme1" class="text-gray-900">Remember me</label>
        </div>
        <a class="ml-2 cursor-pointer text-right font-medium text-blue-500 no-underline"
          >Forgot password?</a
        >
      </div>

      <button
        class="p-button mt-5 w-full justify-center rounded-lg bg-martinique-900 px-4 py-3 font-medium text-white hover:bg-martinique-950"
      >
        <span
          class="p-button-icon p-button-icon-left pi pi-user sel"
          aria-hidden="true"
        ></span>
        Sign In
      </button>
    </form>
  </section>

  <section
    class="h-full w-1/2 bg-cover bg-center bg-no-repeat"
    style="background-image: url(&quot;assets/rp0-ai-image.jpg&quot;)"
  ></section>
</main>
